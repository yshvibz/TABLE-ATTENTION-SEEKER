<html>
<head>

	<script type="text/javascript">

			document.getElementById('loader').style.display = "none";
			document.getElementById('content').style.display= "block";
		}

	</script>
	<style type="text/css">

	#loader{
	border: 0px solid black;
	position: absolute;
	margin: auto;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 600px;
	height: 600px;
     }

    #loader img{
	     width: 600px;

     }
       #content{
	      display: none;
         }



	</style>
</head>
<body>
	<div id="loader">
		<img src="preloader.gif">
	</div>

	<div id="content">
		<img src="1.jpg">
		<img src="2.jpg">
		<img src="3.jpg">
	</div>

</body>
